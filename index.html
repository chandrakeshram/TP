<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Post Office Finder</h1>
        <h3>{{error}}</h3>
        <form action="/" method="post">
            <input type="text" name="zipCode" id="inp" placeholder="Enter your pincode"><br>
            <input type="submit" value="Submit">
            <button onclick="document.getElementById('inp').value=''">Clear</button>
        </form>
    </div>
</body>
</html>
